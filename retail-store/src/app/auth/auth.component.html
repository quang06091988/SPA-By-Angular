<app-error-modal *ngIf="isError" [message]="erroMessage" (close)="onCloseAlert()"></app-error-modal>
<div class="row">
    <div class="col-md-6">
        <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="row mb-3">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input id="email" type="email" class="form-control" formControlName="email" 
                    [ngClass]="{
                        'is-valid': authForm.get('email').touched && authForm.get('email').valid, 
                        'is-invalid': authForm.get('email').touched && authForm.get('email').invalid
                    }"
                >
              </div>
            </div>
            <div class="row mb-3">
              <label for="password" class="col-sm-2 col-form-label">Mật khẩu</label>
              <div class="col-sm-10">
                <input id="password" type="password" class="form-control" formControlName="password"
                    [ngClass]="{
                        'is-valid': authForm.get('password').touched && authForm.get('password').valid, 
                        'is-invalid': authForm.get('password').touched && authForm.get('password').invalid
                    }"
                >
                <div class="invalid-feedback">
                    Mật khẩu phải lơn hơn 6 ký tự.
                </div>
              </div>
            </div>
            <div class="row">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
                        {{ signUpMode ? 'Đăng ký' : 'Đăng nhập' }}
                    </button>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-secondary" (click)="onSwitchMode()">
                        Chuyển sang {{ signUpMode ? 'Đăng nhập' : 'Đăng ký' }}
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
